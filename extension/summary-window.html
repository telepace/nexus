<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 摘要 - Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }

    .close-btn {
      background: #f3f4f6;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #6b7280;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #e5e7eb;
      color: #374151;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .page-info {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }

    .page-title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .page-url {
      font-size: 14px;
      color: #6b7280;
      word-break: break-all;
    }

    .summary-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .summary-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #6b7280;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .summary-content {
      line-height: 1.7;
      color: #374151;
      white-space: pre-wrap;
      background: #f9fafb;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #6b7280;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      color: #374151;
    }

    .error {
      color: #ef4444;
      background: #fef2f2;
      border: 1px solid #fecaca;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI 摘要</h1>
    <button class="close-btn" id="closeBtn">关闭</button>
  </div>

  <div class="content">
    <div class="page-info">
      <div class="page-title" id="pageTitle">正在加载...</div>
      <div class="page-url" id="pageUrl"></div>
    </div>

    <div class="summary-section">
      <div class="summary-header">
        <div class="summary-title">AI 生成摘要</div>
      </div>

      <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <span>正在生成AI摘要，请稍候...</span>
      </div>

      <div id="summaryContent" class="summary-content" style="display: none;"></div>
      
      <div id="errorState" class="error" style="display: none;">
        摘要生成失败，请稍后重试。
      </div>

      <div class="actions" id="actions" style="display: none;">
        <button class="btn btn-primary" id="copyBtn">复制摘要</button>
        <button class="btn btn-secondary" id="saveBtn">保存到库</button>
        <button class="btn btn-secondary" id="regenerateBtn">重新生成</button>
      </div>
    </div>
  </div>

  <script>
    // 获取URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const pageTitle = urlParams.get('title') || '未知页面';
    const content = urlParams.get('content') || '';

    // 获取DOM元素
    const pageTitleEl = document.getElementById('pageTitle');
    const pageUrlEl = document.getElementById('pageUrl');
    const loadingState = document.getElementById('loadingState');
    const summaryContent = document.getElementById('summaryContent');
    const errorState = document.getElementById('errorState');
    const actions = document.getElementById('actions');
    const closeBtn = document.getElementById('closeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const saveBtn = document.getElementById('saveBtn');
    const regenerateBtn = document.getElementById('regenerateBtn');

    // 初始化页面信息
    pageTitleEl.textContent = pageTitle;
    
    // 获取当前活跃标签页的URL
    chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
      if (tabs[0]) {
        pageUrlEl.textContent = tabs[0].url;
      }
    });

    // 生成AI摘要
    async function generateSummary() {
      try {
        showLoading();
        
        // 向background发送生成摘要请求
        const response = await chrome.runtime.sendMessage({
          type: 'GENERATE_SUMMARY',
          data: { content, title: pageTitle }
        });

        if (response.success) {
          showSummary(response.summary);
        } else {
          showError();
        }
      } catch (error) {
        console.error('Generate summary error:', error);
        showError();
      }
    }

    function showLoading() {
      loadingState.style.display = 'flex';
      summaryContent.style.display = 'none';
      errorState.style.display = 'none';
      actions.style.display = 'none';
    }

    function showSummary(summary) {
      loadingState.style.display = 'none';
      summaryContent.style.display = 'block';
      summaryContent.textContent = summary;
      errorState.style.display = 'none';
      actions.style.display = 'flex';
    }

    function showError() {
      loadingState.style.display = 'none';
      summaryContent.style.display = 'none';
      errorState.style.display = 'block';
      actions.style.display = 'none';
    }

    // 事件监听
    closeBtn.addEventListener('click', () => {
      window.close();
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(summaryContent.textContent);
        copyBtn.textContent = '已复制';
        setTimeout(() => {
          copyBtn.textContent = '复制摘要';
        }, 2000);
      } catch (error) {
        console.error('Copy failed:', error);
      }
    });

    saveBtn.addEventListener('click', async () => {
      try {
        const response = await chrome.runtime.sendMessage({
          type: 'SAVE_PAGE_WITH_SUMMARY',
          data: {
            title: pageTitle,
            url: pageUrlEl.textContent,
            content: content,
            summary: summaryContent.textContent
          }
        });

        if (response.success) {
          saveBtn.textContent = '已保存';
          setTimeout(() => {
            saveBtn.textContent = '保存到库';
          }, 2000);
        }
      } catch (error) {
        console.error('Save failed:', error);
      }
    });

    regenerateBtn.addEventListener('click', () => {
      generateSummary();
    });

    // 页面加载完成后开始生成摘要
    if (content) {
      generateSummary();
    } else {
      showError();
    }

    // 监听ESC键关闭窗口
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
