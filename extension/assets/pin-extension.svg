<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="200" fill="#f9fafb" rx="8" ry="8"/>
  
  <!-- Chrome顶部栏 -->
  <rect x="20" y="20" width="360" height="50" fill="#f0f2f5" rx="4" ry="4" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- 扩展图标区域 -->
  <g transform="translate(290, 45)">
    <!-- 拼图图标 -->
    <rect x="0" y="-15" width="30" height="30" fill="#e5e7eb" rx="4" ry="4"/>
    <path d="M7 5h4v4H7zm0 6h4v4H7zm6-6h4v4h-4zm0 6h4v4h-4z" fill="#6b7280" transform="translate(5, -10)"/>
    
    <!-- 下拉菜单 -->
    <rect x="-80" y="25" width="140" height="100" fill="white" rx="4" ry="4" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- 扩展项 -->
    <rect x="-70" y="35" width="120" height="30" fill="#f3f4f6" rx="2" ry="2"/>
    <circle cx="-55" cy="50" r="8" fill="#4f46e5"/>
    <text x="-40" y="53" font-family="Arial" font-size="10" fill="#111827">Nexus AI</text>
    
    <!-- 图钉图标 -->
    <circle cx="40" cy="50" r="10" fill="#e5e7eb"/>
    <path d="M5 5l4 4M5 9l4-4M7 3v8" stroke="#6b7280" stroke-width="1.5" transform="translate(33, 45)"/>
    
    <!-- 动画指示箭头 -->
    <path d="M0,0 Q30,-20 60,0 T120,0" fill="none" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,3" transform="translate(-80, 80)"/>
    <polygon points="0,0 5,5 -5,5" fill="#4f46e5" transform="translate(40, 80)"/>
  </g>
  
  <!-- 说明文字 -->
  <text x="200" y="160" font-family="Arial" font-size="14" fill="#111827" text-anchor="middle">点击右上角拼图图标，然后点击图钉固定扩展</text>
  
  <!-- 注意文字 -->
  <text x="200" y="185" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="middle">录制实际操作GIF，替换此占位图</text>
</svg> 