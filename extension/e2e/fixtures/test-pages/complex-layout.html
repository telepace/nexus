<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Page Layout</title>
</head>
<body>
    <nav>Site Navigation</nav>
    <div id="main-content">
        <header>
            <h1>Page Title Inside Main Content</h1>
        </header>
        <article class="primary-article-column">
            <h2>Primary Article</h2>
            <p>This is the main article text that we want to extract. It's nested.</p>
            <p>It has several paragraphs.</p>
        </article>
        <aside class="sidebar-column">
            <h3>Related Links</h3>
            <ul><li>Link 1</li><li>Link 2</li></ul>
            <p>Some sidebar content that should ideally be ignored.</p>
        </aside>
    </div>
    <footer>Page Footer</footer>
</body>
</html>
